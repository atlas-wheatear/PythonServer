<!DOCTYPE html>
<html>
    <header>
        <meta charset="utf-8">
        <title>Welcome</title>
    </header>

    <body>
        <h1>Good day, oblate spheroid!</h1>
        
        <div id="word-container">
            {% if word_of_the_day %}
            <h4>The word of the day is {{ word_of_the_day }}!</h4>

            <h4>Please enter a word of the day below!</h4>
            {% endif %}
        </div>

    <form method="POST">

        <input type="submit">
    </form>
</html>
